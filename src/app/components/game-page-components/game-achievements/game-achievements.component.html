<h2 class="hero glitch layers" data-text="Achievements">
  <span>Achievements</span>
</h2>

<div
  class="grid gap-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5"
  *ngIf="gameAchievements.length > 0; else noAchievements"
>
  <section
    class="p-0 w-full flex flex-col justify-start"
    *ngFor="let gameAchievement of gameAchievements"
  >
    <div class="flex flex-col items-center justify-between">
      <p class="text-purple-600 text-[1.3rem] font-bold text-center">
        {{ gameAchievement.name }}
      </p>
      <img
        src="{{ gameAchievement.image }}"
        class="rounded-md max-w-[6rem] min-h-[6rem] my-3"
      />

      <p class="text-gray-300 text-[1rem] text-center">
        {{ gameAchievement.description }}
      </p>
    </div>
  </section>
</div>

<ng-template #noAchievements>
  <p>There is no data about this game's achievements</p>
</ng-template>
