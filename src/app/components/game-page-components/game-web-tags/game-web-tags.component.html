<div
  class="mb-2 flex justify-end items-center gap-1 w-[44rem] relative right-[3rem]"
>
  <div *ngFor="let platform of game.platforms | slice: 0:7">
    <a
      class="text-gray-300 text-xs font-semibold bg-red-900 hover:bg-red-800 px-2 py-1 rounded-full"
      href="#"
    >
      {{ platform.platform.name }}</a
    >
  </div>
</div>

<div class="flex justify-end items-center">
  <div class="ml-1" *ngFor="let genre of game.genres">
    <a
      href="#"
      class="hover:bg-gray-600 text-gray-300 text-xs font-semibold bg-gray-700 px-2 py-1 rounded-full"
    >
      {{ genre.name }}
    </a>
  </div>
</div>
